<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Button</title>
<style>
/* All your styles here (copy/paste same CSS) */
</style>
</head>
<body>
  <div class="ring">
    <i style="--clr:#00eeff;"></i>
    <i style="--clr:#0048ff;"></i>
    <i style="--clr:#ffffff;"></i>
    <div class="login">
      <h2>Manage Bot</h2>
      <div class="inputBx">
        <input type="submit" id="resetButton" value="Restart">
      </div>
      <div class="inputBx">
        <input type="submit" id="stopButton" value="Stop">
      </div>
      <div class="inputBx">
        <input type="submit" id="bootupButton" value="Boot Up">
      </div>
      <div class="inputBx">
        <input type="submit" id="updateButton" value="Update">
      </div>
      <div class="links">
        <a href="https://github.com/c-o-d-e-xx">Github</a>
        <a href="https://www.instagram.com/__ziyxn_/">Instagram</a>
      </div>
    </div>
  </div>
<script>
  document.getElementById('resetButton').addEventListener('click', function() {
    console.log("[Restarting]");
    fetch('/restart', { method: 'POST' });
  });
  document.getElementById('stopButton').addEventListener('click', function() {
    console.log("[Stop]");
    fetch('/shutdown', { method: 'POST' });
  });
  document.getElementById('updateButton').addEventListener('click', function() {
    console.log("[Updating]");
    fetch('/update', { method: 'POST' });
  });
  document.getElementById('bootupButton').addEventListener('click', function() {
    console.log("[Booting]");
    fetch('/bootup', { method: 'POST' });
  });
</script>
</body>
</html>
